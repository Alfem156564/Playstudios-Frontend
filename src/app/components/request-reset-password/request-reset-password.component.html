 <div class="auth-views-container">
    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image: url('assets/kingdomplaystudios.jpg');"></div>
        <div class="contents order-2 order-md-1">
           <div class="container">
              <div class="row align-items-center justify-content-center">
                 <div class="col-md-7">
                    <div class="mb-4">
                       <h3>Forgot your password.</h3>
                       <p class="mb-4">Request a forgot password email.</p>
                    </div>
                    <form [formGroup]="form" (ngSubmit)="requestPassword()">
                       <app-text-input label="Email" placeholder="test@email.com" id="Email" type="text" [control]="form.get('email')"></app-text-input>
                       <input type="submit" value="Send" class="btn btn-block btn-primary">
                    </form>
                 </div>
              </div>
           </div>
        </div>
     </div>
 </div>
