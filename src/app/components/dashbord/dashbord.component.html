<div class="container">
    <section class="mx-auto my-5" style="max-width: 23rem;">

        <div class="card testimonial-card mt-2 mb-3">
            <div class="card-up aqua-gradient"></div>
            <div class="avatar mx-auto white">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlHKnYVY3pK6vW0by17BaKCgvMcCuagQ944G8LN5hxhpkKalda7rZhBqJR41PbANtuP60&usqp=CAU"
                    class="rounded-circle img-fluid" alt="woman avatar">
            </div>
            <div class="card-body text-center">
                <h4 class="card-title font-weight-bold">{{user?.name}} {{user?.lastName}}</h4>
                <hr>
                <p><i class="fas fa-quote-left"></i> {{user?.email}}</p>
            </div>
            <button class="btn btn-primary" (click)="logout()">Logout</button>
        </div>
    </section>
</div>
